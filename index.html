<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Segundo desafio práctico | Grupo 1</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="./assets/icon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h1 id="tituloPresupuesto">Presupuesto</h1>
        <p id="balance">+ 0.00</p>
        <div class="box ingresos">
          <span>INGRESOS :</span>
          <span id="ingresosTotal">+0.00</span>
        </div>
        <div class="box egresos">
          <span>EGRESOS:</span>
          <span id="egresosTotal">-0.00</span>
        </div>
        <div class="porcentaje">
          Porcentaje de gastos: <span id="porcentajeGastos">0%</span>
        </div>
      </div>
      <div class="bottom">
        <div class="formulario">
          <h3>Transacción</h3>
          <select id="tipo" class="tipo">
            <option value="ingreso">Ingreso</option>
            <option value="egreso">Egreso</option>
          </select>
          <input type="text" id="descripcion" placeholder="Descripción" />
          <input type="number" id="monto" placeholder="Monto" />
          <button onclick="agregarTransaccion()">Agregar</button>
        </div>
        <div class="transacciones">
          <div class="tabs">
            <button class="active" onclick="mostrar('ingreso')">
              Ingresos
            </button>
            <button class="inactive" onclick="mostrar('egreso')">
              Egresos
            </button>
          </div>
          <div class="lista" id="listaTransacciones">
            <!-- Transacciones se agregarán aquí -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
